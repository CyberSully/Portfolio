<!DOCTYPE html>
<html lang="en">
<head>
    <title>Starting Lineup</title>
</head>
<body>
<h1>Starting Lineup</h1>
<form method="POST" action="https://wp.zybooks.com/form-viewer.php">
    <p>
        <input type="radio" name="status" value="Draft" id="Draft">
        <label for="Draft">Draft</label>
        <input type="radio" name="status" value="Final" id="Final" checked>
        <label for="Final">Final</label>
    </p>

    <p>
        <select name="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
        </select>
        Players:
    </p>
    <p>
        <input type="checkbox" id="Aarav Agarwal" name="player" value="Aarav Agarwal">
        <label for="Aarav Agarwal">Aarav Agarwal</label>
    </p>
    <p>
        <input type="checkbox" id="Ava Johnson" name="player" value="Ava Johnson">
        <label for="Ava Johnson">Ava Johnson</label>
    </p>
    <p>
        <input type="checkbox" id="Julio Ortiz" name="player" value="Julio Ortiz">
        <label for="Julio Ortiz">Julio Ortiz</label>
    </p>
    <p>
        <input type="checkbox" id="Liam Rubio" name="player" value="Liam Rubio">
        <label for="Liam Rubio">Liam Rubio</label>
    </p>
    <p>
        <input type="checkbox" id="Emma Witherspoon" name="player" value="Emma Witherspoon">
        <label for="Emma Witherspoon">Emma Witherspoon</label>
    </p>
    <p>
        <input type="submit" value="Submit">
    </p>
</form>
</body>
</html>
